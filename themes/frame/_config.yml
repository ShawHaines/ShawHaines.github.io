
# html lang
language: en

# header
site_brand_name: Shaw

logo_image:
  enable: false
  image_path: /logo.png # path to your logo image

menu:
  Home: /
  Projects: /categories/gallery/
  Blogs: /archives/
  Resume: /Haohai_Shi_CV.pdf

# stylesheets loaded in the <head>
stylesheets:
- /css/style.css

# scripts loaded in the end of the body
scripts:
- /js/frame.js

# favicon
favicon: /favicon.ico

date_format: MMM D, YYYY

# profile
profile:
  title: Hi, this is Haohai(Haines) Shi. 
  body:
    A senior student majoring in Physics at Zhejiang University.
    I am now working at Prof. Haohua Wang's Group.
    My research interest lies in superconducting quantum computing and quantum simulation.
  image: /img/Shaw_Circular.png
  

  links:
    Resume: /resume/
    Blogs: /archives/
    Projects: /categories/gallery/

# footer
footer:
  copyright_info:
    enable: true
    author: Haines Shaw

  powered_by: # Powered by Hexo & Frame
    enable: true

  other_info:
    enable: false
    content:

# color mode: default / classic / dark
color_mode: default

# mathjax setting
# note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
mathjax_enable: true

# comments: support disqus and valine
valine: # valine setup guide: https://valine.js.org/quickstart.html
  enable: false
  appId: # Your valine app Id
  appKey: # Your valine app Key
  lang: 'en'
  placeholder: 'Say something'
  avatar: 'mp'
  meta: ['nick', 'mail']

disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
  enable: false
  disqus_url: # your diqsuq url or shortname
  language: 'en'